<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <style>
    .desktop .button {
      all: unset;
      box-sizing: border-box;
      position: absolute;
      width: 344px;
      height: 74px;
      top: 346px;
      left: 0;
    }

    .desktop .overlap-5 {
      position: relative;
      height: 74px;
    }

    .desktop .rectangle-3 {
      position: absolute;
      width: 332px;
      height: 63px;
      top: 9px;
      left: 0;
      background-color: #faad1b;
      border-radius: 31.5px;
    }

    .desktop .rectangle-4 {
      position: absolute;
      width: 259px;
      height: 63px;
      top: 9px;
      left: 0;
      background-color: #344c36;
      border-radius: 31.5px;
    }

    .desktop .play-button {
      all: unset;
      box-sizing: border-box;
      position: absolute;
      width: 330px;
      height: 74px;
      top: 0;
      left: 14px;
    }

    .desktop .overlap-group-2 {
      position: absolute;
      width: 53px;
      height: 53px;
      top: 14px;
      left: 259px;
      background-color: #ffffff;
      border-radius: 26.5px;
    }

    .desktop .vector-2 {
      position: absolute;
      width: 22px;
      height: 28px;
      top: 12px;
      left: 20px;
    }

    .desktop .text-wrapper-12 {
      position: absolute;
      top: 27px;
      left: 57px;
      font-family: "Inter-SemiBold", Helvetica;
      font-weight: 600;
      color: #ffffff;
      font-size: 21px;
      letter-spacing: 0;
      line-height: normal;
      white-space: nowrap;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body>
  <h1>Minor changes</h1>
  <!-- Add Alpine.js in your HTML head if not already added -->
  <div class="container mx-auto">
    <header x-data="{ open: false }"
      class="bg-[#334733] flex items-center justify-between px-4 py-2 rounded-full shadow-md w-full max-w-screen relative">
      <!-- Left: Logo + Brand -->
      <div class="flex items-center space-x-2">
        <img src="./src/logo.png" alt="TryLity Logo" class="rounded-full" />
      </div>

      <!-- Right Side: Navigation + Button -->
      <div class="flex items-center space-x-6">
        <!-- Desktop Menu -->
        <nav class="hidden md:flex space-x-8 text-white text-sm font-light">
          <a href="#home" class="hover:text-gray-300 transition">Home</a>
          <a href="#features" class="hover:text-gray-300 transition">Features</a>
          <a href="#pricing" class="hover:text-gray-300 transition">Pricing</a>
          <a href="#contact" class="hover:text-gray-300 transition">Contact Us</a>
          <a href="#about" class="hover:text-gray-300 transition">About Us</a>
        </nav>

        <!-- Sign Up Button (only visible on md and above) -->
        <button
          class="hidden md:block bg-white text-[#334733] mr-1 cursor-pointer px-4 py-1 rounded-full shadow-sm hover:bg-gray-100 transition">
          Sign Up
        </button>

        <!-- Hamburger Icon (Mobile only) -->
        <div class="md:hidden">
          <button @click="open = !open" class="text-white focus:outline-none">
            <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu Dropdown -->
      <div x-show="open" @click.away="open = false"
        class="absolute top-full left-0 w-full bg-[#334733] rounded-b-xl py-4 px-6 flex flex-col space-y-3 md:hidden z-50">
        <a href="#home" class="text-white hover:text-gray-300 transition">Home</a>
        <a href="#features" class="text-white hover:text-gray-300 transition">Features</a>
        <a href="#pricing" class="text-white hover:text-gray-300 transition">Pricing</a>
        <a href="#contact" class="text-white hover:text-gray-300 transition">Contact Us</a>
        <a href="#about" class="text-white hover:text-gray-300 transition">About Us</a>
        <button class="bg-white text-[#334733] mt-2 px-4 py-2 rounded-full text-sm shadow hover:bg-gray-100 transition">
          Sign Up
        </button>
      </div>
    </header>
  </div>
  <section class="hero">
    <section class="bg-white px-4 md:px-16 py-10 md:py-20">
      <div class="max-w-7xl mx-auto flex flex-col-reverse md:flex-row items-center justify-between gap-8">
        <!-- Left Content -->
        <div class="md:text-left md:max-w-md">
          <h1 class="text-2xl">Hi, There</h1>
          <h1 class="mt-4 text-3xl md:text-4xl font-semibold leading-snug text-[#334733]">
            Automate <span class="text-yellow-500 font-bold">WhatsApp</span><br />
            with AI-powered tools smartly.
          </h1>
          <p class="mt-4">WhatsApp-based SaaS platform businesses manage communication, catalogs, and automation without
            coding.</p>
          <button
            class="mt-6 bg-[#334733] hover:bg-[#2a3c29] text-white text-sm font-medium px-6 py-3 rounded-full inline-flex items-center transition">
            Try for Free
            <span class="ml-2 bg-white text-[#334733] w-6 h-6 flex items-center justify-center rounded-full">
              <svg class="w-3 h-3 fill-current" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
              </svg>
            </span>
          </button>
        </div>

        <!-- Right Image -->
        <div class="relative w-full max-w-md">
          <img src="./src/hero-banner.png" alt="Hero Desktop" class="hidden md:block w-full" />
          <img src="./src/hero-banner.png" alt="Hero Mobile" class="md:hidden w-full" />
        </div>
      </div>
    </section>
  </section>
</body>

</html>
